<script>
// Function to extract the publication year from the file name
function extractYear(fileName) {
    const matches = fileName.match(/(\d{2})$/); // Extract the last 2 digits
    if (matches && matches.length > 1) {
        return '20' + matches[1]; // Assuming the year format is 2 digits (e.g., '23' for 2023)
    }
    return '';
}

// Function to load and populate publications
function loadPublications() {
    fetch('files/publications') // Assuming 'publications' is the common part of your publication file names
        .then(response => response.text())
        .then(data => {
            const fileNames = data.split('\n'); // Split the file names into an array

            // Create an object to group publications by year
            const publicationsByYear = {};

            // Iterate through file names
            fileNames.forEach(fileName => {
                const year = extractYear(fileName);
                if (year) {
                    if (!publicationsByYear[year]) {
                        publicationsByYear[year] = [];
                    }
                    publicationsByYear[year].push(fileName);
                }
            });

            // Create HTML to display publications
            let publicationsHTML = '';
            for (const year in publicationsByYear) {
                publicationsHTML += `<li>${year}:</li><ul>`;
                publicationsByYear[year].forEach(fileName => {
                    publicationsHTML += `<li>${fileName}</li>`;
                });
                publicationsHTML += '</ul>';
            }

            document.getElementById('publications').innerHTML = publicationsHTML;
        })
        .catch(error => {
            console.error(error);
        });
}

// Load publications when the page is ready
document.addEventListener('DOMContentLoaded', loadPublications);
</script>
