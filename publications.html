<script>
function loadPublications() {
    fetch('get_publications.php')
        .then(response => response.json())
        .then(data => {
            // Sort publications by year
            data.sort((a, b) => b.year - a.year);

            // Create HTML to display publications
            let publicationsHTML = "<ul>";
            for (const publication of data) {
                publicationsHTML += `<li>${publication.year}: ${publication.title}</li>`;
            }
            publicationsHTML += "</ul>";

            document.querySelector('#layout-content ul').innerHTML = publicationsHTML;
        })
        .catch(error => {
            console.error(error);
        });
}

// Load publications when the page is ready
document.addEventListener('DOMContentLoaded', loadPublications);
</script>
